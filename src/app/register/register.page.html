<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <form>
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-centert size-md="6" sixe-lg="5" size-xs="12">
          <div text-center>
            <h3>REGISTRO DE USUARIOS</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" [(ngModel)]="user.email" placeholder="CORREO" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" [(ngModel)]="user.password" placeholder="PASSWORD" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button color="primary" size="large" (click)="onRegister()" expand="block">REGISTER</ion-button>
          </div>
          <div>
            <a routerLink='/login'>You have an account?</a>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
